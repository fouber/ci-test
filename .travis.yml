language: node_js
node_js:
  - "0.10"
  - "0.8"
env:
  - PATH=node_modules/.bin/:$PATH
before_install:
  - "npm install fis"
  - "fis -v"
install:
  - "output_file=`date +%Y.%m.%d-%H.%M.%S`.tar.gz"
  - "fis release -Doumpd output"
  - "cd output"
  - "tar zcvf ${output_file} **"
  - "mv ${output_file} .."
  - "cd .."
  - "rm -rf output"
  - "git checkout deploy"
  - ""
branches:
  only:
    - master